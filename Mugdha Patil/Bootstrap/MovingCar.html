<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Car Animation</title>
  <style>ss
    body {
      margin: 0;
      padding: 0;
      background-color: #87CEEB;
      overflow: hidden;
    }

    .road {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background-color: #333;
    }

    .car {
      position: absolute;
      bottom: 120px;
      left: -200px;
      width: 200px;
      height: 100px;
      background-color: #FF4500;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      animation: drive 5s linear infinite;
    }

    .wheel {
      position: absolute;
      bottom: -20px;
      width: 50px;
      height: 50px;
      background-color: #000;
      border-radius: 50%;
      border: 3px solid #555;
      animation: rotate 0.5s linear infinite;
    }

    .wheel.left {
      left: 20px;
    }

    .wheel.right {
      right: 20px;
    }

    @keyframes drive {
      0% {
        left: -200px;
      }
      100% {
        left: 100%;
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="road"></div>
  <div class="car">
    <div class="wheel left"></div>
    <div class="wheel right"></div>
  </div>
</body>
</html>
